<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        #h_div {
            background: darkgray;
            margin-top: 100px;
        }

        .container {
            width: 600px !important;
            height: auto;
            border-radius: 10px;
        }

        .form-group {
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="h_div" class="container pb-3 pt-3">
        <h1 class="pb-4 text-center">login</h1>
        <form id="form" action="/farmerDashboard">
            <div class="form-group">
                <label for="name1">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-dark" onclick="savetoDB()">Login</button>
            </div>
        </form>
    </div>
    <script>
        async function savetoDB() {
            try {
                let name = document.getElementById('username').value;
                let pass = document.getElementById('password').value;

                const formData = JSON.stringify({ 'username': name, 'password': pass });
                const response = await fetch('/loginsubmit', {
                    method: "POST",
                    body: formData,
                    headers: { "Content-Type": "application/json" }
                });
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
